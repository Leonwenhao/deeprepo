# DeepRepo Delegation Exhaustiveness Training
# Goal: Train Qwen to delegate more files to sub-LLMs during codebase analysis

model = "Qwen/Qwen3-30B-A3B-Instruct-2507"
max_steps = 100
batch_size = 128
rollouts_per_example = 8

[sampling]
max_tokens = 2048
temperature = 0.7

[[env]]
id = "doloresresearch/deeprepo-orchestration"
